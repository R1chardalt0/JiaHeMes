name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 指定解决方案文件路径进行 restore
    - name: Restore dependencies
      run: dotnet restore src/ChargePadLine.WebApi.sln

    - name: Build
      run: dotnet build src/ChargePadLine.WebApi.sln --no-restore

    - name: Test
      run: dotnet test src/ChargePadLine.WebApi.sln --no-build --verbosity normal